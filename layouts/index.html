<!DOCTYPE html>
<html lang="en">
<head>
    {{ partial "head.html" . }}

    <style>

        @font-face {
              font-family: 'Inter';
              font-style: normal;
              src: url('/fonts/Inter.woff2') format("woff2");
              font-display: swap;
              font-weight: 1 999;  
            }

        html{
            scroll-behavior: smooth;
        }

        body{
            padding: 5rem 0%;
            font-family: Inter, system-ui, Helvetica Neue;
            text-align: center;
            background: #fff;
            color: #444;
        }

        h1{
/*            font-family: Iowan Old Style;*/
            font-size: 3rem;
            margin: 0.5rem 0rem;
            line-height: 1.3em;
            text-align: center;
            font-weight: 100;
            font-variant: small-caps;
        }

        h2{
            line-height: 1.3em;
            font-size: 1.2em;
            text-align: center;
            margin: 6rem 0rem 2rem 0rem;
            font-weight: 900;
            scroll-margin: 2rem;
        }

        p{
            margin: 1.5rem 0rem;
        }

        .subtitle{
            font-weight: 200;
            font-family: Inter, system-ui;
            font-size: 1rem;
            width: 100%;
            text-align: center;
            margin-bottom: 4.5rem;
            letter-spacing: -0.5px;
        }

        .grid-2{
            display: flex;
            column-gap: 4rem;
            padding: 4rem 0rem;
            column-count: 2;
            flex-wrap: wrap;
            flex-basis: e;
        }

        .grid-2 .grid-entry{
            width: 50%;
            line-height: 1.5em;
            display: inline-block;
        }

        main{
            max-width: 38rem;
            width: 90%;
            line-height: 1.44em;
            display: inline-block;
            text-align: left;
            font-size: 16.5px;
            position: relative;
        }

        .portfolio{
            width: 120%;
            margin-left: -10%;
            margin-top: 0rem;
            column-count: 2;
            column-gap: 2.5%;
        }

        .broad{
            width: 100%;
            margin: 2.5%;
            display: inline-block;
            box-shadow: 0px 0px 5px #aaa;
            line-height: 0px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        img{
            width: 100%;
            height: auto;
            margin: 0px;
            border-radius: 5px;
            transition: all ease 0.3s;
        }

        a{
            color: inherit;
            text-decoration-thickness: 1.5px;
            text-underline-offset: 2px;
            text-decoration-style: dotted;
        }

        a:hover{
            text-decoration-thickness: 2px;
            font-style: italic;
        }

        a:hover img{
            box-shadow: 0px 0px 5px #bbb;
/*            transform: scale(1.005);*/
        }

        em{
            font-weight: 300;
        }

        .sidenote-right{
            display: inline;
            position: absolute;
            width: 15rem;
            font-size: 14px;
            line-height: 1.5em;
            font-style: italic;
            font-weight: 200;
            font-family: Palatino, serif;
            margin-left: 105%;
            padding-top: 0.5rem;
        }

        ol, li{
            margin: 1.5rem 0rem;
        }

        blockquote{
            font-family: Iowan Old Style, serif;
            font-style: italic;
            font-size: 18px;
            margin: 3rem 3rem 4rem 3rem;
            color: #555;
        }

        .subtitle a, blockquote a{
            text-decoration: none;
        }

        blockquote a:hover{
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 2px;
            text-decoration-style: dotted;
        }

        sup{
            font-size: 10px;
        }

        .toc{
            position: fixed;
            top: 40vh;
            left: 2rem;
        }

        .toc a{
            text-decoration: none;
            font-weight: 200;
            display: block;
            margin: 0.4em 0rem;
            color: #666;
        }

        .toc a:hover{
            font-weight: 600;
            font-style: normal;
        }

        @media screen and (max-width: 900px){
            .portfolio{
                width: 100%;
                margin-left: 0%;
            }

            .toc{
                display: none;
            }
        }

        @media screen and (max-width: 600px){

            .portfolio{
                    column-count: 1;
                    margin-top: 0rem;
                }

            .broad{
                margin: 2% 0rem;
            }
        }

    </style>
</head>

<body>
    <main>
        <h1> webcraft</h1>
        <div class=subtitle> by <a href="https://joodaloop.com"> Judah </a></div>

        </div>
