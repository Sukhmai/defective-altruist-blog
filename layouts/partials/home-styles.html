<style>

    :root{
            --background: #111;
            --text: #F59E02;
    /*        --text: #F46C22;*/
            --highlight: #FF7C40;
            --border: solid 0.5px var(--text);
          }

    
    @font-face {
          font-family: 'Inter';
          font-style: normal;
          src: url('/fonts/Inter.woff2') format("woff2");
          font-display: swap;
          font-weight: 1 999;  
        }
        
    @font-face {
          font-family: 'IBM';
          font-style: normal;
          src: url('/fonts/ibm-plex-light.otf');
          font-display: swap;
          font-weight: 200;  
        }

    @font-face {
          font-family: 'IBM';
          font-style: normal;
          src: url('/fonts/ibm-plex.otf');
          font-display: swap;
          font-weight: 400;  
        }

     @font-face {
          font-family: 'IBM';
          font-style: normal;
          src: url('/fonts/ibm-plex-bold.otf');
          font-display: swap;
          font-weight: 600;  
        }

    @font-face {
          font-family: 'LCD';
          font-style: normal;
          src: url('/fonts/DIGITALDREAM.ttf');
          font-display: swap;
          font-weight: 400;  
        }

      .reverse{
        color: var(--background);
        background: var(--text);
      }

    body {
/*      cursor: url('/media/small-crosshair.svg') 2 2, pointer;*/
      margin: 0px;
      background: var(--background);
      font-family: IBM;
      color: var(--text);
      border-top: solid 1px var(--text);
      border-left: solid 1px var(--text);
    }   

    .sidebar{
      width: 21rem;
      height: 100vh;
      position: fixed;
      right: 0;
      top: 0;
      box-sizing: border-box;
      z-index: 2;
      background: var(--background);
      border: solid 1px var(--text);
      padding: 1rem 0rem;
    }

    .title{
      font-family: LCD;
      font-size: 1.8rem;
      font-variant: small-caps;
      font-weight: 200;
      padding: 0.5rem 0rem 1.5rem 0rem;
      text-align: center;
      color: var(--text);
      animation: glow 0.5s infinite alternate;
    }

    p{
      margin: 0em 0em 1.5em 0px;
    }

    a{
        color: inherit;
        text-decoration: none;
    }

    .holder a, p a{
      color: inherit;
      text-decoration: underline;
      text-decoration-color: var(--text);
      text-underline-offset: 2px;
      text-decoration-thickness: 1px;
    }

    .tabbed{
      width: calc(100% - 17rem);
      height: 32rem;
      margin: 0rem 0rem 3rem 3rem;
      display: inline-block;
      vertical-align: top;
      overflow: hidden;
    }
/*
    .floater{
      width: 100%;
      height: 7rem;
      border: solid 5px var(--text);
      background: var(--background);
      opacity: 0.8;
      display: block;
      content: "hello";
      color: white;
      margin-left: 0rem;
      margin-top: calc(0% + 2rem);
    }*/

    .tab{
      width: calc(33.33%);
      padding: 1rem 0rem;
      font-size: 16px;
      border-radius: 2px;
    }

    /*.active{
      background: var(--background);
      color: var(--text);
    }*/

    .tabs{
      width: 100%;
      font-size: 0px;
      margin-top: 0.8rem;
      display:flex;     
        justify-content: space-between;
        align-items: center;
        gap: 13px;
    }

    .text{
      overflow: scroll;
      height: 100%;
      box-sizing: border-box;
      padding: 2rem 2rem;
      line-height: 1.5em;
      width: 100%;
    }

    .text-holder{
      color: var(--text);
      overflow: hidden;
      height: 25rem;
      background: var(--text);
      background: rgba(245, 158, 0, 0.4);
/*      box-shadow: inset 0px 0px 10px var(--background);*/
      font-weight: 400;
      border: solid 5px var(--text)
    }

    .photo{
      width: 13rem;
      height: 13rem;
      display: inline-block;
    }

    .selected-post{
/*      border: solid 5px var(--text);*/
      margin: 0rem 0rem 1.5rem 0rem;
      padding: 1rem;
      width: 33%;
    }

    figure{
      width: 100%;
      padding: 0px;
      margin: 0rem 0px 0.5rem 0em;
      font-size: 0px;
    }

    figcaption{
      font-size: 16px;
      font-variant: normal;
      text-align: left;
      margin-top: 10px;
    }

    figure img{
        object-fit: cover;
        width: calc(100%);
        filter: sepia(100%) saturate(150%) brightness(100%);
    }

    .wrapper{
        border: solid 5px var(--text);
    }

    .reading{
      width: calc(98% - 19rem);
      display: inline-block;
      margin-right: 2%;
      vertical-align: top;
      margin-bottom: 4rem;
    }

    .tall{
      height: fit-content;
      width: 18rem;
      display: inline-block;
      margin-bottom: 4rem;
      max-height: 68rem;
    }

    .tall table{
        width: 100%;
    }

    .shelf{
      width: 45%;
      display: inline-block;
      margin: 0% 2% 2rem 2%;
      border: solid 1px var(--text);
      box-sizing: border-box;
      max-height: 32rem;
      overflow: scroll;
      position: relative;
      vertical-align: top;
      background: rgba(245, 158, 0, 0.3);
    }

    .shelf a{
      margin: 1.2rem;
      display: block;
      font-family: IBM;
      font-size: 14px;
      line-height: 1.6em;
    }

    .shelf-title{
      font-family: IBM;
      font-weight: 200;
      color: var(--background);
      background: var(--text);
      border: solid 5px var(--text);
      text-align: center;
      font-size: 20px;
      padding: 1rem 0px;
    }

    .manifesto{
      width: 100%;
      border: solid 1px var(--text);
      box-sizing: border-box;
      padding: 0px;
    }

    .manifesto h2{
      background: var(--text);
      color: var(--background);
      padding: 1.5rem 2rem;
      margin: 0px;
    }

    .manifesto h3{
      font-weight: 600;
      font-family: system-ui;
      font-size: 1.4rem;
      font-variant: small-caps;
    }

    .three-col{
      column-count: 3;
      color: var(--text);
      column-gap: 2rem;
      padding: 2rem;
      font-size: 15px;
      font-family: Inter;
      line-height: 1.5em;
    }

    #profile-img{
      width: calc(100% - 10px);
      height: 100%;
      filter: sepia(60%) saturate(150%) brightness(100%);
      border: solid 5px var(--text);
    }

    .note-list{
        display: inline-block;
        width: calc(69%);
    }

    .holder td a{
        text-decoration: none;
    }

    td a:hover{
        text-decoration: underline;
    }

    th{
        font-variant: small-caps;
        font-size: 22px;
        padding: 5px 20px 10px 20px;
        color: var(--background);
        background: var(--text);
    }

    .second-holder{
        height: fit-content;
        width: 100%;
        margin-bottom: 4rem;
    }

    .special{
        width: calc(30% - 3.5rem);
        margin: 0em 0em 0em 3rem;
        display: inline-block;
        vertical-align: top;
        background: rgba(245, 158, 0, 0.4); 
        border: solid 1px var(--text);
        overflow: hidden;
        cursor: url('/media/small-crosshair.svg') 2 2, pointer;
    }

    .special span{
           -webkit-animation:example 15s infinite;  /* Chrome, Safari, Opera */
            animation: example 15s infinite;
            -webkit-animation-timing-function: linear;  /* Chrome, Safari, Opera */
            animation-timing-function: linear;
            display: inline-block;user-select: none;
            transition: opacity ease 0.5s;
        }

    .special .fast{
           -webkit-animation:example 8s infinite;  /* Chrome, Safari, Opera */
            animation: example 8s infinite;
            -webkit-animation-timing-function: linear;  /* Chrome, Safari, Opera */
            animation-timing-function: linear;
        }

    @keyframes example {
        from {margin-left:0;}
        to {margin-left:-300px;}
    }


    img{
        width: 100%;
    }

    table{
        border: solid 0.5px var(--text);
        background: var(--background);
        width: 100%;
    }

    tr:hover{   
        background: rgba(245, 158, 0, 0.4);
    }

    td{
        border: solid 0.5px var(--text);
        padding: 10px 20px;
        font-size: 16px;
    }

    .smaller-table td{
        padding: 5px 15px;
    }

        button{
          background: var(--text);
          color: var(--background);
          border: solid 2px darkorange;
          font-family: IBM;
          font-weight: 400;
          font-size: 12px;
          opacity: 1;
          cursor: inherit;
        }

        button:hover{
          opacity: 0.8; 
        }

        #posts-display{
          margin: 1rem 0px 6px 0rem;
          height: 5em;
          background: rgba(245, 158, 0, 0.4);
          color: var(--text);
          padding: 1.2em;
          font-family: LCD;
          line-height: 1.7em;
          font-weight: 800;
          font-size: 12px;
/*          box-shadow: inset 0px 0px 15px var(--background);*/
          letter-spacing: 0.5px;
          overflow: scroll;
          border: solid 1px var(--text);
        }

        #posts-display a{
          color: var(--text);
          text-decoration: none;
          animation: glow 2s infinite alternate;
        }

        #posts-display a:hover{
          text-shadow: 0px 0px 1px var(--text);
        }

        @keyframes glow {
            to {
                text-shadow: 0 0 12px var(--text);
            }
        }

        .posts-display-button{
          padding: 6px 5px;
          width: calc(33.3%);
        }

        .clock{
            width: 100%;
            text-align: center;
            padding: 1em 0em;
        }

        .bottom{
            position: absolute;
            bottom: 0px;
            width: 100%;
        }


        .switch {
          position: relative;
          display: inline-block;
          width: calc(100% - 3rem);
          margin: 2em 1.5rem 1.3em 1.5em;
          height: 3rem;
        }

        .switch input { 
          opacity: 0;
          width: 0;
          height: 0;
        }

        .toggle {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(245, 158, 0, 0.4);
          color: var(--background);
        }

        .toggle:before {
          position: absolute;
          content: "MODE";
          height: calc(100% - 8px);
          width: 50%;
          left: 4px;
          bottom: 4px;
          background-color: var(--text);
          -webkit-transition: transform ease .4s;
          transition: transform ease .4;
          line-height: 2.5rem;
          text-align: center;
        }

        input:checked + .toggle {
          background-color: rgba(245, 158, 0, 0.4);

        }

        input:focus + .toggle {
          box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .toggle:before {
          -webkit-transform: translateX(calc(100% - 8px));
          -ms-transform: translateX(calc(100% - 8px));
          transform: translateX(calc(100% - 8px));
        }

        .bar{
            position: relative;
        }

        .bar:hover .tooltip{
            opacity: 1;
            transition: opacity 0.5s ease;
            visibility: visible;
        }

        .tooltip{
            position: absolute;
            opacity: 1;
            background: var(--background);
            border: solid 1px var(--text);
            padding: 5px;
            font-size: 11px;
            font-weight: 200;
            margin-left: 50%;
            margin-top: -1.5rem;
            opacity: 0;
            z-index: 2;
            width: fit-content;
            min-width: 5rem;
            max-width: 10rem;
            visibility: hidden;
        }

        .notes{
          width: calc(100% - 3rem);
          font-family: IBM;
          color: var(--text);
          font-weight: 800;
          margin: 0rem 1.5rem;
        }

        .subtitle{
          font-family: Inter;
          font-weight: 400;
          font-size: 0.75rem;
          margin-top: 0.5rem;
        }

        .holder{
          padding: 4rem;
          width: calc(100% - 29rem);
        }

        .graph{
          height: fit-content;
          border: solid 1px var(--text);
          background: rgba(245, 158, 0, 0.4);
          background-image:
                repeating-linear-gradient(rgba(245, 158, 0, 0.4) 0 1px, transparent 1px 100%),
                repeating-linear-gradient(90deg, rgba(245, 158, 0, 0.4) 0 1px, transparent 1px 100%);
          background-size: 21px 21px;
          padding: 0rem 0.3rem;
        }

        .graph h3{
            text-align: right;
            padding: 0.5rem 1rem 0rem 1rem;
            margin: 0px;
        }

        #chroma, #website{
            display: none;
        }

        footer{
            width: calc(100% - 4rem);
            padding: 1rem 2rem;
            background: rgba(245, 158, 0, 0.5);
            margin-top: 1rem;
        }

        .flex{
            display: flex; 
            margin-bottom:2.6rem
        }

        @media screen and (max-width: 1200px) {

            .note-list{
                width: 100%;
                margin-bottom: 0em;
            }

            .special{
                display: none;
            }

            .reading{
                width: 100%;
                margin: 0em 0em 3rem 0rem;
            }

            .tall{
                width: 100%;
            }

            .three-col{
                column-count: 2;
            }

            .manifesto{
                margin-top: 2rem;
            }

        }


        @media screen and (max-width: 1100px) {

            .sidebar{
                display: none;
            }

            .holder{
                width: 90%;
                padding: 5%;
            }

            .note-list{
                width: 100%;
                margin-bottom: 2rem;
            }

            .reading{
                width: 100%;
                margin: 3rem 0rem;
            }

            .second-holder{
                margin: 0px;
            }
        }

        
        @media screen and (max-width: 700px) {

            .photo{
                width: 100%;
                height: auto;
                margin-bottom: 1rem;
            }

            .tabbed{
                width: calc(100%);
                margin: 0px;
            }

            .selected-post{
                display: block;
                width: 100%;
                margin: 4em 0px;
                padding: 0px;
            }

            .flex{
                display: block;
            }

            .note-list, .special, .tall{
                width: 100%;
                margin: 0px;
                margin-bottom: 3rem;
            }

            .special{
                font-size: 2rem;
            }

            .reading{
                width: 100%;
                margin-bottom: 2rem;
            }

            .three-col{
                column-count: 1;
            }
        }

        .mobile-menu{
          position: sticky;
          z-index: 2;
          width: 100%;
          left: 0;
          height: fit-content;
          display: none;
          font-size: 0px;
          line-height: 0px;
        }

        .option{
          color: var(--background);
          background: var(--text);
          width: 33.33%;
          display: inline-block;
          padding: 1.5em;
          font-size: 18px;
          box-sizing: border-box;
          text-align: center;
          border: solid 1px var(--background);
        }

        @media screen and (max-width: 1100px) {

            .mobile-menu{
              display: block;
              position: fixed;
              top: 0;
            }

            body{
                padding-top: 4rem;
            }
        }

  </style>
